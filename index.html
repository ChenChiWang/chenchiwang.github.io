<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css"> <!-- 引用自訂CSS -->
    <style>
        /* 內嵌樣式，提升首頁設計感 */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background-image: url('https://chatgpt.com/c/6730375a-0d44-800b-9119-db4bfcec0d09');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin: 20px 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            font-size: 1.1em;
            color: #333;
        }
        nav ul li a:hover {
            color: #007acc;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        main section h2 {
            font-size: 2em;
            margin-top: 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>

    <nav>
        <ul>
            <li><a href="{{ site.baseurl }}/">首頁</a></li>
            <li><a href="{{ site.baseurl }}/about">自我介紹</a></li>
            <li><a href="{{ site.baseurl }}/blog">德國生活部落格</a></li>
            <li><a href="{{ site.baseurl }}/projects">樹莓派開發項目</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>歡迎來到我的網站！</h2>
            <p>這裡記錄了我在德國的生活點滴、開發項目和個人經歷。</p>
            <p>探索不同的頁面來了解更多關於我的故事和技術項目！</p>
        </section>
    </main>

    <footer>
        <p>© 2024 {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德語人稱代詞練習</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .quit-btn {
            background-color: #f44336;
            color: white;
        }
        .quit-btn:hover {
            background-color: #da190b;
        }
        .feedback {
            font-weight: bold;
            margin: 10px 0;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>德語人稱代詞練習</h1>
        <p id="question"></p>
        <input type="text" id="answerInput" placeholder="輸入答案" autocomplete="off">
        <div>
            <button id="submitBtn" class="submit-btn" onclick="submitAnswer()">提交答案</button>
            <button id="quitBtn" class="quit-btn" onclick="quitQuiz()">退出</button>
        </div>
        <p id="feedback" class="feedback"></p>
    </div>

    <script>
        // 定義人稱代詞
        const pronouns = {
            "Ich": {"Nominativ": "Ich", "Akkusativ": "mich", "Dativ": "mir"},
            "Du": {"Nominativ": "Du", "Akkusativ": "dich", "Dativ": "dir"},
            "Er": {"Nominativ": "Er", "Akkusativ": "ihn", "Dativ": "ihm"},
            "Sie (she)": {"Nominativ": "Sie", "Akkusativ": "sie", "Dativ": "ihr"},
            "Es": {"Nominativ": "Es", "Akkusativ": "es", "Dativ": "ihm"},
            "Wir": {"Nominativ": "Wir", "Akkusativ": "uns", "Dativ": "uns"},
            "Ihr": {"Nominativ": "Ihr", "Akkusativ": "euch", "Dativ": "euch"},
            "Sie (they)": {"Nominativ": "Sie", "Akkusativ": "sie", "Dativ": "ihnen"}
        };

        // 定義格位
        const cases = ["Nominativ", "Akkusativ", "Dativ"];

        let currentQuestion;

        // 初始化
        function initQuiz() {
            generateQuestion();
            document.getElementById("answerInput").value = "";
            document.getElementById("feedback").innerText = "";
            document.getElementById("answerInput").focus();
        }

        // 生成新問題
        function generateQuestion() {
            const pronoun = Object.keys(pronouns)[Math.floor(Math.random() * Object.keys(pronouns).length)];
            const caseKey = cases[Math.floor(Math.random() * cases.length)];
            currentQuestion = { pronoun, case: caseKey, answer: pronouns[pronoun][caseKey] };
            document.getElementById("question").innerText = `請輸入 '${pronoun}' 在 ${caseKey} 的正確形式：`;
        }

        // 提交答案
        function submitAnswer() {
            const userAnswer = document.getElementById("answerInput").value.trim();
            const feedbackElement = document.getElementById("feedback");
            
            if (userAnswer.toLowerCase() === "q") {
                quitQuiz();
                return;
            }
            
            if (userAnswer.toLowerCase() === currentQuestion.answer.toLowerCase()) {
                feedbackElement.classList.remove("incorrect");
                feedbackElement.classList.add("correct");
                feedbackElement.innerText = "正確！";
                setTimeout(() => {
                    initQuiz();
                }, 1000); // 延遲1秒進入下一題
            } else {
                feedbackElement.classList.remove("correct");
                feedbackElement.classList.add("incorrect");
                feedbackElement.innerText = `錯誤！正確答案是：${currentQuestion.answer}`;
                setTimeout(() => {
                    initQuiz();
                }, 2000); // 錯誤時延遲2秒
            }
        }

        // 退出練習
        function quitQuiz() {
            document.getElementById("question").innerText = "感謝練習！再見！";
            document.getElementById("answerInput").style.display = "none";
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("quitBtn").style.display = "none";
            document.getElementById("feedback").innerText = "";
        }

        // 按 Enter 鍵提交答案或按 q 退出
        document.getElementById("answerInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                submitAnswer();
            } else if (event.key.toLowerCase() === "q") {
                quitQuiz();
            }
        });

        // 開始練習
        initQuiz();
    </script>
</body>
</html>

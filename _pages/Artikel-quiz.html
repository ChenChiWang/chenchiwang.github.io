<body>
    <div class="container">
        <h1>Ãœbung zu deutschen Artikeln</h1>
        <p id="question"></p>
        <input type="text" id="answerInput" placeholder="Antwort eingeben" autocomplete="off">
        <div>
            <button id="submitBtn" class="submit-btn" onclick="submitAnswer()">Antwort senden</button>
            <button id="quitBtn" class="quit-btn" onclick="quitQuiz()">Beenden</button>
        </div>
        <p id="feedback" class="feedback"></p>
    </div>

    <script>
        // Artikel definieren
        const articles = {
            "Bestimmter Artikel": {
                "der": {
                    "Nominativ": { "Masculin": "der" },
                    "Akkusativ": { "Masculin": "den" },
                    "Dativ": { "Masculin": "dem" },
                    "Genitiv": { "Masculin": "des" }
                },
                "die (Feminin)": {
                    "Nominativ": { "Feminin": "die" },
                    "Akkusativ": { "Feminin": "die" },
                    "Dativ": { "Feminin": "der" },
                    "Genitiv": { "Feminin": "der" }
                },
                "das": {
                    "Nominativ": { "Neutrum": "das" },
                    "Akkusativ": { "Neutrum": "das" },
                    "Dativ": { "Neutrum": "dem" },
                    "Genitiv": { "Neutrum": "des" }
                },
                "die (Plural)": {
                    "Nominativ": { "Plural": "die" },
                    "Akkusativ": { "Plural": "die" },
                    "Dativ": { "Plural": "den" },
                    "Genitiv": { "Plural": "der" }
                }
            },
            "Unbestimmter Artikel": {
                "der": {
                    "Nominativ": { "Masculin": "ein" },
                    "Akkusativ": { "Masculin": "einen" },
                    "Dativ": { "Masculin": "einem" },
                    "Genitiv": { "Masculin": "eines" }
                },
                "die (Feminin)": {
                    "Nominativ": { "Feminin": "eine" },
                    "Akkusativ": { "Feminin": "eine" },
                    "Dativ": { "Feminin": "einer" },
                    "Genitiv": { "Feminin": "einer" }
                },
                "das": {
                    "Nominativ": { "Neutrum": "ein" },
                    "Akkusativ": { "Neutrum": "ein" },
                    "Dativ": { "Neutrum": "einem" },
                    "Genitiv": { "Neutrum": "eines" }
                },
                "die (Plural)": {
                    "Nominativ": { "Plural": "-" },
                    "Akkusativ": { "Plural": "-" },
                    "Dativ": { "Plural": "-" },
                    "Genitiv": { "Plural": "-" }
                }
            },
            "Negativer Artikel": {
                "der": {
                    "Nominativ": { "Masculin": "kein" },
                    "Akkusativ": { "Masculin": "keinen" },
                    "Dativ": { "Masculin": "keinem" },
                    "Genitiv": { "Masculin": "keines" }
                },
                "die (Feminin)": {
                    "Nominativ": { "Feminin": "keine" },
                    "Akkusativ": { "Feminin": "keine" },
                    "Dativ": { "Feminin": "keiner" },
                    "Genitiv": { "Feminin": "keiner" }
                },
                "das": {
                    "Nominativ": { "Neutrum": "kein" },
                    "Akkusativ": { "Neutrum": "kein" },
                    "Dativ": { "Neutrum": "keinem" },
                    "Genitiv": { "Neutrum": "keines" }
                },
                "die (Plural)": {
                    "Nominativ": { "Plural": "keine" },
                    "Akkusativ": { "Plural": "keine" },
                    "Dativ": { "Plural": "keinen" },
                    "Genitiv": { "Plural": "keiner" }
                }
            }
        };

        // Kasus und Geschlecht definieren
        const cases = ["Nominativ", "Akkusativ", "Dativ", "Genitiv"];
        const genders = ["Masculin", "Feminin", "Neutrum", "Plural"];
        const definiteArticles = ["der", "die (Feminin)", "das", "die (Plural)"];

        let currentQuestion;

        // Initialisieren
        function initQuiz() {
            generateQuestion();
            document.getElementById("answerInput").value = "";
            document.getElementById("feedback").innerText = "";
            document.getElementById("answerInput").focus();
        }

        // Neue Frage generieren
        function generateQuestion() {
            // åƒ…å¾å®šå† è©çš„ Nominativ å½¢å¼ä¸­é¸æ“‡åŸºç¤å½¢å¼
            const baseForm = definiteArticles[Math.floor(Math.random() * definiteArticles.length)];
            
            // éš¨æ©Ÿé¸æ“‡å† è©é¡å‹
            const articleTypes = Object.keys(articles);
            const articleType = articleTypes[Math.floor(Math.random() * articleTypes.length)];
            
            // éš¨æ©Ÿé¸æ“‡æ ¼ï¼Œæ’é™¤å®šå† è©çš„ Nominativ
            let caseKey;
            let genderKey;
            do {
                caseKey = cases[Math.floor(Math.random() * cases.length)];
                genderKey = genders[Math.floor(Math.random() * genders.length)];
                // ç¢ºä¿å•é¡Œæœ‰æ•ˆä¸”æ’é™¤å®šå† è©çš„ Nominativ
            } while (
                !articles[articleType][baseForm][caseKey][genderKey] ||
                (articleType === "Bestimmter Artikel" && caseKey === "Nominativ") ||
                articles[articleType][baseForm][caseKey][genderKey] === "-"
            );

            currentQuestion = {
                articleType,
                baseForm,
                case: caseKey,
                gender: genderKey,
                answer: articles[articleType][baseForm][caseKey][genderKey]
            };

            // Farbliche Hervorhebung fÃ¼r Kasus
            let caseDisplay = caseKey;
            if (caseKey === "Nominativ") {
                caseDisplay = `<span class="nominative">${caseKey}</span>`;
            } else if (caseKey === "Akkusativ") {
                caseDisplay = `<span class="accusative">${caseKey}</span>`;
            } else if (caseKey === "Dativ") {
                caseDisplay = `<span class="dative">${caseKey}</span>`;
            } else if (caseKey === "Genitiv") {
                caseDisplay = `<span class="genitive">${caseKey}</span>`;
            }

            // Farbliche Hervorhebung fÃ¼r Geschlecht/æ•¸
            let genderDisplay = `<span class="${genderKey.toLowerCase()}">${genderKey}</span>`;

            // å† è©é¡å‹é¡¯ç¤ºï¼ˆç²—é«”ï¼Œæ­£å¸¸å­—é«”ï¼Œé¦–å­—æ¯å¤§å¯«ï¼Œç§»é™¤ "Artikel"ï¼‰
            let articleTypeClean = articleType.replace(' Artikel', '');
            let articleTypeDisplay = `<span class="article-type">${articleTypeClean.charAt(0).toUpperCase() + articleTypeClean.slice(1)}</span>`;
            
            // æ·»åŠ åœ–ç¤º
            let icon = '';
            if (articleType === "Bestimmter Artikel") {
                icon = `<span class="icon-bestimmter">1</span>`;
            } else if (articleType === "Unbestimmter Artikel") {
                icon = `<span class="icon-unbestimmter">ğŸ‘ˆ</span>`;
            } else if (articleType === "Negativer Artikel") {
                icon = `<span class="icon-negativer">0</span>`;
            }

            // å•é¡Œé¡¯ç¤ºï¼Œç¢ºä¿æ›è¡Œï¼Œå† è©é¡å‹èˆ‡æ ¼å’Œæ€§åˆ¥/æ•¸åœ¨åŒä¸€è¡Œ
            document.getElementById("question").innerHTML = `
                Gib die korrekte Form des Artikels<br>
                <strong>${baseForm.replace(/ \(.*\)/, '')}</strong><br>
                ${articleTypeDisplay} ${icon}, ${caseDisplay}, ${genderDisplay}
            `;
        }

        // Antwort senden
        function submitAnswer() {
            const userAnswer = document.getElementById("answerInput").value.trim();
            const feedbackElement = document.getElementById("feedback");

            if (userAnswer.toLowerCase() === "q") {
                quitQuiz();
                return;
            }

            if (userAnswer.toLowerCase() === currentQuestion.answer.toLowerCase()) {
                feedbackElement.classList.remove("incorrect");
                feedbackElement.classList.add("correct");
                feedbackElement.innerText = "Richtig!";
                setTimeout(() => {
                    initQuiz();
                }, 1000); // VerzÃ¶gerung von 1 Sekunde fÃ¼r die nÃ¤chste Frage
            } else {
                feedbackElement.classList.remove("correct");
                feedbackElement.classList.add("incorrect");
                feedbackElement.innerText = `Falsch! Die richtige Antwort ist: ${currentQuestion.answer}`;
                setTimeout(() => {
                    initQuiz();
                }, 2000); // VerzÃ¶gerung von 2 Sekunden bei falscher Antwort
            }
        }

        // Ãœbung beenden
        function quitQuiz() {
            document.getElementById("question").innerText = "Danke fÃ¼rs Ãœben! Auf Wiedersehen!";
            document.getElementById("answerInput").style.display = "none";
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("quitBtn").style.display = "none";
            document.getElementById("feedback").innerText = "";
        }

        // Enter-Taste zum Senden der Antwort oder 'q' zum Beenden
        document.getElementById("answerInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                submitAnswer();
            } else if (event.key.toLowerCase() === "q") {
                quitQuiz();
            }
        });

        // Ãœbung starten
        initQuiz();
    </script>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übung zu deutschen Possessivpronomen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.5;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .quit-btn {
            background-color: #f44336;
            color: white;
        }
        .quit-btn:hover {
            background-color: #da190b;
        }
        .feedback {
            font-weight: bold;
            margin: 10px 0;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .accusative {
            color: #1e90ff; /* 藍色 for Akkusativ */
            font-weight: bold;
        }
        .dative {
            color: #ff8c00; /* 橙色 for Dativ */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Übung zu deutschen Possessivpronomen</h1>
        <p id="question"></p>
        <input type="text" id="answerInput" placeholder="Antwort eingeben" autocomplete="off">
        <div>
            <button id="submitBtn" class="submit-btn" onclick="submitAnswer()">Antwort senden</button>
            <button id="quitBtn" class="quit-btn" onclick="quitQuiz()">Beenden</button>
        </div>
        <p id="feedback" class="feedback"></p>
    </div>

    <script>
        // Personalpronomen und ihre Possessivpronomen definieren
        const pronouns = {
            "Ich": {
                possessiv: "mein",
                "Akkusativ": {
                    "Masculin": "meinen",
                    "Feminin": "meine",
                    "Neutrum": "mein",
                    "Plural": "meine"
                },
                "Dativ": {
                    "Masculin": "meinem",
                    "Feminin": "meiner",
                    "Neutrum": "meinem",
                    "Plural": "meinen"
                }
            },
            "Du": {
                possessiv: "dein",
                "Akkusativ": {
                    "Masculin": "deinen",
                    "Feminin": "deine",
                    "Neutrum": "dein",
                    "Plural": "deine"
                },
                "Dativ": {
                    "Masculin": "deinem",
                    "Feminin": "deiner",
                    "Neutrum": "deinem",
                    "Plural": "deinen"
                }
            },
            "Er": {
                possessiv: "sein",
                "Akkusativ": {
                    "Masculin": "seinen",
                    "Feminin": "seine",
                    "Neutrum": "sein",
                    "Plural": "seine"
                },
                "Dativ": {
                    "Masculin": "seinem",
                    "Feminin": "seiner",
                    "Neutrum": "seinem",
                    "Plural": "seinen"
                }
            },
            "Sie (she)": {
                possessiv: "ihr",
                "Akkusativ": {
                    "Masculin": "ihren",
                    "Feminin": "ihre",
                    "Neutrum": "ihr",
                    "Plural": "ihre"
                },
                "Dativ": {
                    "Masculin": "ihrem",
                    "Feminin": "ihrer",
                    "Neutrum": "ihrem",
                    "Plural": "ihren"
                }
            },
            "Es": {
                possessiv: "sein",
                "Akkusativ": {
                    "Masculin": "seinen",
                    "Feminin": "seine",
                    "Neutrum": "sein",
                    "Plural": "seine"
                },
                "Dativ": {
                    "Masculin": "seinem",
                    "Feminin": "seiner",
                    "Neutrum": "seinem",
                    "Plural": "seinen"
                }
            },
            "Wir": {
                possessiv: "unser",
                "Akkusativ": {
                    "Masculin": "unseren",
                    "Feminin": "unsere",
                    "Neutrum": "unser",
                    "Plural": "unsere"
                },
                "Dativ": {
                    "Masculin": "unserem",
                    "Feminin": "unserer",
                    "Neutrum": "unserem",
                    "Plural": "unseren"
                }
            },
            "Ihr": {
                possessiv: "euer",
                "Akkusativ": {
                    "Masculin": "euren",
                    "Feminin": "eure",
                    "Neutrum": "euer",
                    "Plural": "eure"
                },
                "Dativ": {
                    "Masculin": "eurem",
                    "Feminin": "eurer",
                    "Neutrum": "eurem",
                    "Plural": "euren"
                }
            },
            "Sie (they)": {
                possessiv: "ihr",
                "Akkusativ": {
                    "Masculin": "ihren",
                    "Feminin": "ihre",
                    "Neutrum": "ihr",
                    "Plural": "ihre"
                },
                "Dativ": {
                    "Masculin": "ihrem",
                    "Feminin": "ihrer",
                    "Neutrum": "ihrem",
                    "Plural": "ihren"
                }
            }
        };

        // Kasus und Geschlecht definieren
        const cases = ["Akkusativ", "Dativ"];
        const genders = ["Masculin", "Feminin", "Neutrum", "Plural"];

        let currentQuestion;

        // Initialisieren
        function initQuiz() {
            generateQuestion();
            document.getElementById("answerInput").value = "";
            document.getElementById("feedback").innerText = "";
            document.getElementById("answerInput").focus();
        }

        // Neue Frage generieren
        function generateQuestion() {
            const pronoun = Object.keys(pronouns)[Math.floor(Math.random() * Object.keys(pronouns).length)];
            const caseKey = cases[Math.floor(Math.random() * cases.length)];
            const genderKey = genders[Math.floor(Math.random() * genders.length)];
            currentQuestion = { 
                pronoun, 
                case: caseKey, 
                gender: genderKey, 
                answer: pronouns[pronoun][caseKey][genderKey] 
            };
            
            // Farbliche Hervorhebung für Akkusativ und Dativ
            let caseDisplay = caseKey;
            if (caseKey === "Akkusativ") {
                caseDisplay = `<span class="accusative">${caseKey}</span>`;
            } else if (caseKey === "Dativ") {
                caseDisplay = `<span class="dative">${caseKey}</span>`;
            }
            
            // 問題顯示，確保換行，性別/數加粗
            document.getElementById("question").innerHTML = `
                Gib die korrekte Form des Possessivpronomens<br>
                <strong>${pronoun}</strong><br>
                ${caseDisplay}, <strong>${genderKey}</strong>
            `;
        }

        // Antwort senden
        function submitAnswer() {
            const userAnswer = document.getElementById("answerInput").value.trim();
            const feedbackElement = document.getElementById("feedback");
            
            if (userAnswer.toLowerCase() === "q") {
                quitQuiz();
                return;
            }
            
            if (userAnswer.toLowerCase() === currentQuestion.answer.toLowerCase()) {
                feedbackElement.classList.remove("incorrect");
                feedbackElement.classList.add("correct");
                feedbackElement.innerText = "Richtig!";
                setTimeout(() => {
                    initQuiz();
                }, 1000); // Verzögerung von 1 Sekunde für die nächste Frage
            } else {
                feedbackElement.classList.remove("correct");
                feedbackElement.classList.add("incorrect");
                feedbackElement.innerText = `Falsch! Die richtige Antwort ist: ${currentQuestion.answer}`;
                setTimeout(() => {
                    initQuiz();
                }, 2000); // Verzögerung von 2 Sekunden bei falscher Antwort
            }
        }

        // Übung beenden
        function quitQuiz() {
            document.getElementById("question").innerText = "Danke fürs Üben! Auf Wiedersehen!";
            document.getElementById("answerInput").style.display = "none";
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("quitBtn").style.display = "none";
            document.getElementById("feedback").innerText = "";
        }

        // Enter-Taste zum Senden der Antwort oder 'q' zum Beenden
        document.getElementById("answerInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                submitAnswer();
            } else if (event.key.toLowerCase() === "q") {
                quitQuiz();
            }
        });

        // Übung starten
        initQuiz();
    </script>
</body>
</html>
